<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="common/standard_head.html"></div>
<body>
<header th:replace="common/header.html"></header>
<div class="container ">
  <h2 class="text-center" style="margin:10px;">Loan History</h2>
  <table class="table table-striped table-bordered text-center">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Artifact Title</th>
      <th scope="col">Loan Date</th>
      <th scope="col">Return Date</th>
      <th scope="col">Overdue</th>
      <th scope="col">Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${loans}">
      <td th:text="${loan.id}"></td>
      <td th:text="${loan.artifact.title}"></td>
      <td th:text="${#dates.format(loan.created, 'MMMMM dd, YYYY')}"></td>
      <td th:text="${#dates.format(loan.due, 'MMMMM dd, YYYY')}"></td>
      <td>NO</td>
      <td>N/A</td>
    </tr>
    </tbody>
  </table>
</div>

<footer th:replace="common/footer.html"></footer>
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
