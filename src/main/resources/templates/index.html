<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="common/standard_head.html"></div>
<body>
<nav th:replace="common/header.html"></nav>
<div class="container" style="padding-top: 20px;">
  <div class="row" style="padding: 10px;">
    <div class="col-md-4" style="padding:0px;margin:0px;">
      <div class="card shadow-lg" style="width:100%; padding:0; margin:0;">
        <h3 class="card-header text-center">Where can you find us</h3>
        <div class="card-body">
          <p class="card-text text-center">University College Dublin, Ireland</p>
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe frameborder="0" height="300" id="gmap_canvas"
                      marginheight="0"
                      marginwidth="0" scrolling="no"
                      src="https://maps.google.com/maps?q=university%20college%20dublin&t=&z=15&ie=UTF8&iwloc=&output=embed"
                      width="100%"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-lg">
        <h3 class="card-header text-center" th:text="${openString}">OPEN until 5pm today</h3>
        <table class="table table-borderless text-table m-2 p-1" id="openingHours">
          <caption>Opening Hours</caption>
          <tbody>
          <tr th:each="oHour : ${openingHours}">
            <td class="w-50 key-text" th:text="${oHour.dayString}">Monday:</td>
            <td style="text-align: center;" th:text="${oHour.asString}">9.00 a.m. to 5.00 p.m.</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card">
        <h3 class="card-header text-center">About Us</h3>
        <div class="card-body">
          <p class="card-text text-center">We are a small library located at the heart of UCD <br/><a href="#">Find out
            more</a></p>
        </div>
      </div>
      <div class="card">
        <h4 class="card-header text-center">Media of The Month</h4>
        <div class="card-body" th:each="motm : ${motms}">
          <p th:text="${motm.bodyOfText}"></p>
        </div>
      </div>

    </div>
    <div class="col-md-4 shadow-lg">
      <h2 class="text-center">Contact Us</h2>
      <p class="text-center">Got a question? Send us a message!</p>
      <form class="text-center" id="contact-form" method="POST" action="/message" name="contact-form">
        <input class="form-control contact-form" id="name" name="name" placeholder="Name" type="text" maxlength="255">
        <input class="form-control contact-form" id="email" name="email" placeholder="Email" type="text" maxlength="255">
        <input class="form-control contact-form" id="subject" name="subject" placeholder="Subject" type="text" maxlength="255">
        <textarea class="form-control contact-form" id="message" name="content" placeholder="Message"
                  style="max-height:150px;"
                  type="text-area" maxlength="255"></textarea>
        <button class="btn btn-info center-block contact-form" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>

<footer th:replace="common/footer.html"></footer>
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
