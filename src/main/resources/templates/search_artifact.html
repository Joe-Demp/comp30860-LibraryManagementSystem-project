<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="common/standard_head.html"></div>
<body>
<nav th:replace="common/header.html"></nav>
<div class="container">

  <table class="table" style="margin-top: 10%">
    <thead>
    <th>Artifact</th>
    <th>Title</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="artifact : ${artifacts}">
      <th scope="row" th:text="${artifact.subject}"></th>
      <td th:text="${artifact.title}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{/artifact(id=${artifact.id})}">view</a>
      </td>
    </tr>

  </table>

</div>

<div th:replace="common/footer.html"></div>
